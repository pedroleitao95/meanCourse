<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
          matInput
          type="text"
          name="title"
          ngModel
          required
          minlength="3"
          placeholder="Post Title"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Please enter a new title</mat-error>

      </mat-form-field>

       <mat-form-field>
            <textarea
            rows="4"
            matInput
            name="content"
            ngModel
            required
            placeholder="Post Content"
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a new content</mat-error>
          </mat-form-field>
          <button
          color="primary"
          mat-raised-button
          type="submit"
          >Save Post</button>
  </form>

</mat-card>
